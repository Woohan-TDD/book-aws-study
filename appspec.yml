version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/book-aws-study

hooks:
  AfterInstall:
    - location: scripts/set_owner.sh
      timeout: 5
      runas: root
    - location: scripts/build_application.sh
      timeout: 240
      runas: ubuntu
  ApplicationStart:
    - location: scripts/run_application.sh
      timeout: 30
      runas: ubuntu
    - location: scripts/restart_server.sh
      timeout: 10
      runas: root
  ValidateService:
    - location: scripts/health_check.sh
      timeout: 10
      runas: ubuntu
